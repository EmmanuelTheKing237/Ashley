<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --deep-red: #c9184a;
            --white: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, #ffccd5, #ff4d6d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            text-align: center;
        }

        #particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 3px solid white;
            z-index: 10;
            max-width: 500px;
            width: 85%;
            position: relative;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px;
        }

        h1 {
            color: var(--deep-red);
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            text-shadow: 2px 2px white;
            margin-bottom: 1.5rem;
        }

        .buttons-area {
            position: relative;
            height: 200px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #btn-oui {
            background-color: #2ecc71;
            color: white;
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            z-index: 100;
        }

        #btn-non {
            background-color: var(--deep-red);
            color: white;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
        }

        #loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .heart-loader {
            font-size: clamp(60px, 15vw, 100px);
            color: white;
            position: relative;
            display: inline-block;
        }

        .heart-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background-color: var(--deep-red);
            transition: height 3.5s linear;
            -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }

        #poem-area {
            display: none;
            color: var(--deep-red);
            font-size: clamp(1rem, 4vw, 1.3rem);
            line-height: 1.6;
            font-style: italic;
            font-weight: bold;
        }

        .line { opacity: 0; transform: translateY(10px); transition: all 1s ease; margin: 8px 0; }
        .line.visible { opacity: 1; transform: translateY(0); }

        .sad-emojis { font-size: 3rem; display: none; animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

<div id="particles-container"></div>

<div class="container" id="main-container">
    <div id="content-initial">
        <h1 id="question-title">Chargement...</h1>
        <div class="buttons-area" id="buttons-area">
            <button id="btn-oui" onclick="startLoading()">OUI !</button>
            <button id="btn-non" onclick="refuse()">NON</button>
        </div>
    </div>

    <div id="loading-screen">
        <div class="heart-loader">ü§ç<div class="heart-fill" id="heart-fill"></div></div>
        <h3 style="color: var(--deep-red);">Ton amour me remplit...</h3>
    </div>

    <div id="poem-area"></div>
    <div class="sad-emojis" id="sad-emojis">üò¢ üò≠ üíî</div>
</div>

<script>
    const nomDeLaFille = "Ashley"; 
    const monPoeme = [
        "Astre de nuit qui √©claire ma route üåå",
        "Souffle l√©ger qui dissipe mon doute üí®",
        "Honneur de te voir, merveilleux destin üçÄ",
        "Lumi√®re c√©leste au creux de ma main üïØÔ∏è",
        "Etincelle vive en ce jour de f√™te ‚ù§Ô∏è",
        "Yeux de velours qui font tourner la t√™te üåÄ"
    ];
    const messagesConviction = ["Tu es s√ªre ? ü•∫", "R√©fl√©chis bien... üåπ", "Regarde le OUI ! ‚ú®", "Je vais pleurer... üò≠", "Vraiment ? üíî"];
    let refusCount = 0;
    document.getElementById('question-title').innerText = `${nomDeLaFille}, veux-tu √™tre ma Valentine ?`;

    function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.position = 'absolute';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '-50px';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heart.style.opacity = Math.random();
        document.getElementById('particles-container').appendChild(heart);
        setTimeout(() => { heart.style.transition = 'transform 6s linear'; heart.style.transform = `translateY(110vh) rotate(${Math.random() * 360}deg)`; }, 50);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    function refuse() {
        refusCount++;
        const btnNon = document.getElementById('btn-non');
        const container = document.getElementById('buttons-area');
        if (refusCount <= 5) {
            btnNon.innerText = messagesConviction[refusCount - 1];
            const maxX = container.clientWidth - btnNon.clientWidth;
            const maxY = container.clientHeight - btnNon.clientHeight;
            btnNon.style.left = Math.random() * maxX + 'px';
            btnNon.style.top = Math.random() * maxY + 'px';
            btnNon.style.transform = 'none';
        } else {
            document.getElementById('content-initial').style.display = 'none';
            document.getElementById('sad-emojis').style.display = 'block';
        }
    }

    function startLoading() {
        document.getElementById('content-initial').style.display = 'none';
        document.getElementById('loading-screen').style.display = 'flex';
        setTimeout(() => { document.getElementById('heart-fill').style.height = '100%'; }, 200);
        setTimeout(showPoem, 4000);
    }

    function showPoem() {
        document.getElementById('loading-screen').style.display = 'none';
        const poemArea = document.getElementById('poem-area');
        poemArea.style.display = 'block';
        monPoeme.forEach((ligne, index) => {
            const p = document.createElement('p');
            p.className = 'line';
            p.innerText = ligne;
            poemArea.appendChild(p);
            setTimeout(() => { p.classList.add('visible'); }, index * 1500);
        });
    }
</script>
</body>
</html>
